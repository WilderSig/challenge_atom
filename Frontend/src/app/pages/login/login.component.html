
<div class="login-container">
  <div class="imagen-class">
    <img alt="Logo de ATOM Chat" src="assets\images\logo-atom-chat.png" width="192.5" height="55"  />
  </div>  
    <mat-card class="login-card">
      <h2 class="login-title">Login</h2>
      <div class="login-form">
        <mat-form-field class="rounded-input" appearance="outline">
          <mat-label>Correo Electr√≥nico</mat-label>
          <input matInput type="email" [(ngModel)] = "email"/>
        </mat-form-field>
        <button mat-raised-button color="primary" class="oval-button login-button" (click)="loginUser()">Login</button>
        <p *ngIf="response" class="error">{{ response }}</p>
      </div>
      <button mat-button (click)="openRegisterModal()">Registrarse</button>

    </mat-card>
    <div class="social-login-buttons">
      <button mat-raised-button class="google-login-button" (click)="loginWithGoogle()">
        <img
          src="https://img.icons8.com/?size=512&id=17949&format=png"
          alt="Google Logo" class="icon" />
        Login with Google
      </button>

         Login with Facebook
       </button>
      </div>
      
    -->
  </div>
